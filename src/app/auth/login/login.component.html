<div class="container">
  <form>
    <div class="row">
      <div class="col-sm-24 col-md-24 col-lg-12 col-xl-12 col-xxl-12">
        <div class="form-group">
          <label for="user_name">Email address</label>
          <input
            type="text"
            class="form-control"
            id="user_name"
            name="user_name"
            placeholder="Enter Username"
            [(ngModel)]="user.username"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-24 col-md-24 col-lg-12 col-xl-12 col-xxl-12">
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
            [(ngModel)]="user.password"
          />
        </div>
      </div>
    </div>
    <div class="row">
      <div
        class="col-sm-24 col-md-24 col-lg-12 col-xl-12 col-xxl-12 right-align"
      >
        <button type="button" class="btn btn-outline-primary" (click)="login()">
          Login
        </button>
      </div>
    </div>
  </form>
</div>
