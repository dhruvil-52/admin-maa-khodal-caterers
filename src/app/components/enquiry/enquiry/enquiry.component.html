<div class="container">
  <div class="row">
    <div class="col-sm-24 col-md-24 col-lg-24 col-xl-24 col-xxl-24">
      <div class="pageHeader">
        <h1 class="">Enquiries</h1>
      </div>
    </div>
  </div>
  <div class="row">
    <div
      class="col-sm-24 col-md-24 col-lg-24 col-xl-24 col-xxl-24 filter-section"
    >
      <input
        class="p-input"
        type="text"
        pInputText
        [(ngModel)]="filter.keyword"
        placeholder="Keyword"
      />
      <p-calendar
        [(ngModel)]="filter.dateRange"
        selectionMode="range"
        [readonlyInput]="true"
        placeholder="Date Range"
      ></p-calendar>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-24 col-md-24 col-lg-24 col-xl-24 col-xxl-24">
      <p-table [value]="enquiries.Data" [scrollable]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Message</th>
            <th>Enquiry Date</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.mobile }}</td>
            <td>{{ product.email }}</td>
            <td>
              <div class="text-container">
                {{ product.message }}
              </div>
            </td>
            <td>
              {{ product.createdDate | date : "dd MMM yyyy" }}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-24 col-md-24 col-lg-24 col-xl-24 col-xxl-24">
      <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="0"
        [rows]="filter.pageSize"
        [totalRecords]="enquiries.totalCount"
        [showFirstLastIcon]="false"
      >
      </p-paginator>
    </div>
  </div>
</div>
