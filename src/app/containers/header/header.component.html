<nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
  <a class="navbar-brand" [routerLink]="['/']">ADMIN</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="isCollapsed = !isCollapsed"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="collapse navbar-collapse justify-content-end"
    id="navbarNav"
    [ngbCollapse]="isCollapsed"
  >
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/menu']" routerLinkActive="active"
          >Menu</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/bill']" routerLinkActive="active"
          >Bill</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/enquiry']"
          routerLinkActive="active"
          >Enquiry</a
        >
      </li>
      <!-- <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/dashboard']"
          routerLinkActive="active"
          >Dashboard</a
        >
      </li> -->
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/details']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Details</a
        >
      </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle user-details"
          href="javascript:;"
          id="navbarDropdown"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          (click)="isUserDetails = !isUserDetails"
        >
          {{ user.name }}
        </a>
        <div
          class="dropdown-menu"
          aria-labelledby="navbarDropdown"
          style="right: 0; left: auto"
          [ngbCollapse]="isUserDetails"
        >
          <a
            class="dropdown-item"
            [routerLink]="['/login']"
            (click)="onLogout()"
            >Logout</a
          >
        </div>
      </li>
    </ul>
  </div>
</nav>
